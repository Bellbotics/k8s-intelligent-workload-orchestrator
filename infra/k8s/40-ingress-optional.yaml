# Optional: Ingress example (requires an ingress controller).
# Not used by the demo script (it port-forwards the API service).
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api
  namespace: workload-demo
spec:
  rules:
    - host: workload-demo.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 80
