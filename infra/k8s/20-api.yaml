apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: workload-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: workload-demo/api:local
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: KAFKA_BOOTSTRAP
              value: "kafka:9092"
            - name: TOPIC_IN
              value: "jobs.in"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: workload-demo
spec:
  selector:
    app: api
  ports:
    - port: 80
      targetPort: 8080
